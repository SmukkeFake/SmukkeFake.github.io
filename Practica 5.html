<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>a</title>
</head>
<body>
    <h2>Formulario de registro de Alumnos de Nuevo Ingreso</h2>
    <form>
        <p>
            Nombre Completo:
            <input type="text" name="Nombre" size="20px">
        </p>

        <p>
            Correo Electronico:
            <input type="text" name="Correo" size="20px">
        </p>

        <p>
            Contraseña:
            <input type="password" name="Contraseña" size="20px">
        </p>

        <p>
            Género: <br>
            <input type="radio" name="Género" >Hombre <br>
            <input type="radio" name="Género">Mujer <br>
            <input type="radio" name="Género<">Otro
        </p>

        <p>
            Intereses: <br>
            <input type="checkbox" name="Deportes"> Deportes <br>
            <input type="checkbox" name="Música"> Música <br>
            <input type="checkbox" name="Tecnología"> Tecnología <br>
        </p>
        
        <p>
            Carrera a la que aspiras:
            <select name="Carrera" size="1">
                <option>Ingeniería en Sistemas Computacionales</option>
                <option>Ingeniería Civil</option>
                <option>Arquitectura</option>
                <option>Ingeniería en Mecatrónica</option>
            </select>
        </p>

        <p>
            Comentarios adicionales: <br>
            <textarea rows="10" cols="80" name="Comentarios"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar Formulario">
            <input type="reset" value="Restablecer Formulario">
        </p>
    </form>
</body>
</html>
